{% extends 'core/base.html' %}
{% block content %}
<!-- Dashboard Overview Section -->
<section id="dashboard-section" class="content-section active">
	<div class="row">
		<!-- System Status Cards -->
		<div class="col-md-6">
			<div class="card status-card">
				<div class="card-header">
					<i class='bx bx-health'></i>
					<h5>System Health</h5>
				</div>
				<div class="card-body">
					<div class="health-item">
						<span>AI Processor</span>
						<div class="progress">
							<div class="progress-bar bg-success" style="width: 85%">85%</div>
						</div>
					</div>
					<div class="health-item">
						<span>Camera Network</span>
						<div class="progress">
							<div class="progress-bar bg-warning" style="width: 65%">65%</div>
						</div>
					</div>
					<div class="health-item">
						<span>Deterrent System</span>
						<div class="progress">
							<div class="progress-bar bg-danger" style="width: 45%">45%</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Quick Actions -->
		<div class="col-md-6">
			<div class="card actions-card">
				<div class="card-header">
					<i class='bx bx-zap'></i>
					<h5>Quick Actions</h5>
				</div>
				<div class="card-body">
					<button class="action-btn btn-primary">
						<i class='bx bx-lightbulb'></i> Activate Lights
					</button>
					<button class="action-btn btn-warning">
						<i class='bx bx-alarm'></i> Sound Alarm
					</button>
					<button class="action-btn btn-danger">
						<i class='bx bx-siren'></i> Emergency Mode
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Recent Alerts -->
	<div class="row mt-4">
		<div class="col-12">
			<div class="card alerts-card">
				<div class="card-header">
					<i class='bx bx-list-ul'></i>
					<h5>Recent Alerts</h5>
					<div class="header-actions">
						<button class="btn-sm btn-outline">View All</button>
					</div>
				</div>
				<div class="card-body">
					<div class="alert-item critical">
						<div class="alert-icon">
							<i class='bx bx-error-circle'></i>
						</div>
						<div class="alert-content">
							<h6>Honey Badger Detected</h6>
							<p>North Perimeter â€¢ 92% confidence</p>
							<small>2 minutes ago</small>
						</div>
						<div class="alert-actions">
							<button class="btn-sm btn-outline">Details</button>
						</div>
					</div>
					<!-- More alert items... -->
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
